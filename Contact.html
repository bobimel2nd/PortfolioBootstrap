<!DOCTYPE html>
<html>
<head>
	<title>Portfolio-Bootstrap Contact Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>
<body>
<div class="container">
    <div class="row headerBox">
        <div class="col-xs-offset-1 col-xs-3 headerTitle">
        	Bob Imel II
        </div>
        <div class="col-xs-offset-4 col-xs-4 headerMenu">
        	<a href="index.html">About</a> |
			<a href="Portfolio.html">Portfolio</a> |
			<a href="Contact.html">Contact</a>
        </div>
    </div>
    <div class="row bodyBox">
        <div class="col-xs-offset-1 col-xs-6 contentBox">
			<div class="row subHeader">
				<div class=" col-xs-12">
					Contact
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					Name
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					<input class=DataInputLine type="text" name="ContactName" placeholder="John Smith" required="required">
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					Email
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					<input class=DataInputLine type="text" name="ContactEmail" placeholder="example@gmail.com" required="required">
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					Message
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-12">
					<textarea class=DataInputBox name="ContactMessage" required="required"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<div class=" col-xs-6">
					<button class=TealButton>Submit</button>
				</div>
			</div>
    	</div>
	    <div class="col-xs-offset-1 col-xs-3 contentBox">
			<div class="row subHeader">
				<div class=" col-xs-12">
					Connect with Me
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<a href="https://github.com/bobimel2nd">
						<img class=shrinkIcon src="Assets/Images/github.png" alt="github" >
					</a>
				</div>
				<div class="col-md-4">
					<a href="https://www.linkedin.com/in/bob-imel-b42766146/">
						<img class=shrinkIcon src="Assets/Images/linkedin.png" alt="linkedin">
					</a>
				</div>
				<div class="col-md-4">
					<a href="https://stackexchange.com/users/11957291/bob-imel">
						<img class=shrinkIcon src="Assets/Images/stackoverflow.png" alt="stackoverflow">
					</a>
		        </div>
		    </div>
	    </div>
    </div>
    <div class="row footerBox">
        <div class="col-xs-12">
			<p>
				Â© Copyright 2017 - Bob Imel II
			</p>        	
        </div>
    </div>
</div>	
</body>
</html>
